<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="container-fluid bg-secondary text-white p-4 ps-5">
        <h2 class="display-2"><i class="fa-solid fa-user"></i> Profile</h2>
      </div>
    </header>
    <div class="contaier w-75 mx-auto mt-5">
      <form action="" class="form w-50 float-start me-5">
        <div class="row mb-2">
          <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Mark"
              id="firstname"
            />
          </div>
          <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              id="lastname"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <label for="address" class="form-label">address</label>
            <input
              type="text"
              class="form-control"
              placeholder="California,USA"
              id="address"
            />
          </div>
          <div class="col">
            <label for="contact" class="mb-2">Contact Number</label>
            <input
              type="email"
              class="form-control"
              placeholder="789-785547-452"
              id="contact"
            />
          </div>
        </div>
        <div class="row mb-2 px-2">
          <label for="name">username</label>
          <input
            type="text"
            class="form-control"
            placeholder="mark"
            id="name"
          />
        </div>
        <div class="row mb-4 px-2">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password to confirm"
            id="password"
          />
        </div>
        <div class="row px-2">
          <button class="btn btn-primary text-white">UPDATE</button>
        </div>
      </form>
      <div class="card bg-white border">
        <div class="card-header">
          <img
            src="https://cdn.pixabay.com/photo/2018/04/27/03/50/portrait-3353699_1280.jpg"
            alt=""
            class="w-100"
          />
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col pe-0">
              <button class="btn btn-secondary">choose</button>
            </div>
            <div class="col-9 ps-0">
              <input
                type="text"
                class="border form-control"
                placeholder="No file chosen"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
