<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid bg-warning text-white p-4 ps-5">
        <h2 class="display-5"><i class="fa-solid fa-user-pen"></i> Users</h2>
      </div>
      <table class="table w-75 mx-auto bg-light table-striped table-sms">
        <tr class="table-dark">
          <th>ACCOUNT ID</th>
          <th>FULL NAME</th>
          <th>CONTACT NUMBER</th>
          <th>ADDRESS</th>
          <th>UERNAME</th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td>3</td>
          <td>John Doe</td>
          <td>78987-787777</td>
          <td>Busapest,Hungary</td>
          <td>john</td>
          <td><button class="btn btn-warning text-white">Update</button></td>
          <td><button class="btn btn-danger text-white">Delete</button></td>
        </tr>
        <tr>
          <td>6</td>
          <td>Apple Banana</td>
          <td>789-7547</td>
          <td>Moscow,Russia</td>
          <td>john</td>
          <td><button class="btn btn-warning text-white">Update</button></td>
          <td><button class="btn btn-danger text-white">Delete</button></td>
        </tr>
      </table>
    </header>
    <div class="container">
      <div class="card w-50 mx-auto">
        <div class="card-header bg-white">
          <h1 class="display-3">Add User</h1>
        </div>
        <div class="card-body">
          <form action="" method="">
            <div class="row mb-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Contact Number"
                />
              </div>
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Address"
                />
              </div>
            </div>
            <div class="row mb-2 px-2">
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="row mb-2 px-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
