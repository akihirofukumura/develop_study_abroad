<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="container-fluid bg-danger text-white p-4 ps-5">
        <h2 class="display-2">
          <i class="fa-solid fa-user-gear"></i> Dashboard
        </h2>
      </div>
    </header>
    <table class="table w-50 bg-light table-striped table-sms m-5">
      <tr class="table-dark">
        <th>#</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>CATEGORY</th>
        <th>DATE POSTED</th>
        <th></th>
      </tr>
      <tr>
        <td>5</td>
        <td>Letter from the Admin</td>
        <td>mark</td>
        <td>General</td>
        <td>Aug 15,2021</td>
        <td>
          <button class="btn btn-outline-dark">
            <i class="fa-solid fa-angles-right"></i>Delete
          </button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Hey,I am Mark</td>
        <td>Mark</td>
        <td>Programming</td>
        <td>Aug17,2021</td>
        <td>
          <button class="btn btn-outline-dark">
            <i class="fa-solid fa-angles-right"></i>Delete
          </button>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>Welcome to me!</td>
        <td>John</td>
        <td>Programming</td>
        <td>Aug22,2021</td>
        <td>
          <button class="btn btn-outline-dark">
            <i class="fa-solid fa-angles-right"></i>Delete
          </button>
        </td>
      </tr>
    </table>
    <div class="container">
      <div class="card bg-primary w-25 text-white m">
        <div class="card-body text-center">
          <h2>Posts</h2>
          <p><i class="fa-solid fa-pen text-white"></i></p>
          <button class="btn btn-outline-dark">VIEW</button>
        </div>
      </div>
    </div>
  </body>
</html>
