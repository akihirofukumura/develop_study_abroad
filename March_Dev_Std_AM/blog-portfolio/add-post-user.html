<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
        <div class="card w-50 mx-auto">
          <div class="card-header">
              <h1 class="display-6 text-center">
                <i class="fa-solid fa-pen-to-square"></i>Add Post
              </h1>
            </div>
          

          <div class="card-body">
            <form action="" method="">
              <div class="row mb-2">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Title"
                  />
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                <input type="date" class="form-control">
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <select name="" id="" class="form-select">
                    <option value="" selected>CATEGORY</option>
                    <option value="">sssss</option>
                    <option value="">kkkkk</option>
                    <option value="">ooooo</option>s
                  </select>
                </div>
              </div>

              <div class="row mb-5">
                <div class="col">
                  <textarea name="" id="" cols="71" rows="10" class="form-controls" placeholder="  MESSAGE"></textarea>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <input
                    type="submit"
                    class="btn btn-dark form-control mt-3"
                    value="Post"
                  />
                </div>
              </div>
  
          </div>
      
        </form>
      </div>
    </div>
  </body>
</html>
