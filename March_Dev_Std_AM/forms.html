<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <!-- OFLINE BOOTSTRAP / stored in local server -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card w-50 mx-auto">
        <div class="card-header">
          <h1 class="display-6 text-center">Registration Form</h1>
        </div>

        <div class="card-body">
          <form action="" method="">
            <div class="row mb-2">
              <div class="col">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" />
              </div>
              <div class="col">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" />
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" />
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="contact" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="contact" />
              </div>
              <div class="col">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" />
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" />
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="confirm_password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                />
                <span class="form-text"
                  >Your Password musut be 8 characters long</span
                >
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <select name="" id="" class="form-select">
                  <option value="" selected>Choose Destination</option>
                  <option value="">Philppins</option>
                  <option value="">Japan</option>
                  <option value="">Antartica</option>
                  <option value="">Spain</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <h4 class="h5">Choose Trip Type</h4>

                <div class="form-check form-check-inline">
                  <label for="">One way</label>
                  <input
                    type="radio"
                    name="trip"
                    id=""
                    class="form-check-input"
                  />
                </div>

                <div class="form-check form-check-inline">
                  <label for="">Round Trip</label>
                  <input
                    type="radio"
                    name="trip"
                    id=""
                    class="form-check-input"
                  />
                </div>

                <div class="form-check form-check-inline">
                  <label for="">Connecting Flight</label>
                  <input
                    type="radio"
                    name="trip"
                    id=""
                    class="form-check-input"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <input type="checkbox" />
                <label for=""> Terms and conditions </label>
                <input
                  type="submit"
                  class="btn btn-primary form-control mt-3"
                  value="Book"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
