<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card activity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card w-25 mx-auto">
        <img
          src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="woman"
          class="card-img-top"
        />
        <div class="card-body bg-primary">
          <h4 class="text-white ps-3">Calota Oana</h4>
          <p class="text-white ps-3">UI/UX Designer</p>
          <p class="text-white ps-3">
            Some qick example text to build on <br />
            the card title and make up the bulk of <br />
            the card's content.
          </p>
          <i class="fa-brands fa-facebook ps-3 text-light"></i>
          <i class="fa-brands fa-twitter ps-3 text-light"></i>
          <i class="fa-solid fa-hashtag ps-3 text-light"></i>
          <i class="fa-regular fa-basketball ps-3 text-light"></i>
          <i class="fa-brands fa-square-github ps-3 text-light"></i>
          <i class="fa-brands fa-dropbox ps-3 text-light"></i>
        </div>
      </div>
    </div>
  </body>
</html>
