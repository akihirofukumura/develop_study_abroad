<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background and Colors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Background and Colors</h2>
      <div class="bg-primary"><p>Primary Background</p></div>
      <div class="bg-secondary">
        <p>Secondary Background</p>
      </div>
      <div class="bg-success">
        <p>Success Background</p>
      </div>
      <div class="bg-info">
        <p>Info Background</p>
      </div>
      <div class="bg-warning">
        <p>Warning Background</p>
      </div>
      <div class="bg-light">
        <p>Light Background</p>
      </div>
      <div class="bg-dark">
        <p>Dark Background</p>
      </div>
      <div class="bg-white">
        <p>White Background</p>
      </div>
      <div class="bg-transparent">
        <p>Transparent Background</p>
      </div>
      <div class="bg-danger">
        <p>Danger Background</p>
      </div>
    </div>
  </body>
</html>
