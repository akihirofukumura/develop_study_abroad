<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <p class="float-start bg-warning">Float Left</p>
      <p class="float-end bg-warning">Float Right</p>
      <p class="float-none bg-success">Float none</p>
    </div>

    <div class="container bg-dark mt-5 p-3">
      <div class="bg-primary">Box1</div>
      <div class="bg-secondary">Box2</div>
      <div class="bg-info m-3">Box3</div>
      <div class="bg-light mx-auto" style="width: 300px">Box 4</div>
    </div>

    <!-- width and height sizes -->
    <div class="mt-5 bg-light mx-auto" style="width: 1000px">
      <div class="bg-primary w-25">width of 25</div>
      <div class="bg-secondary w-50">width of 50</div>
      <div class="bg-success w-75">width of 75</div>
      <div class="bg-info w-100">width of 100</div>
      <div>width of auto</div>
    </div>
  </body>
</html>
