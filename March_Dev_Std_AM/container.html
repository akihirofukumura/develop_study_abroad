<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <!-- OFLINE BOOTSTRAP / stored in local server -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color: tomato">
      <p>This is a container</p>
    </div>
    <br />
    <div class="container-sm" style="background-color: teal">
      <p>This is a container-sm</p>
    </div>
    <br />
    <div class="container-md" style="background-color: thistle">
      <p>This is a container-md</p>
    </div>
    <br />
    <div class="container-lg" style="background-color: yellowgreen">
      <p>This is a container-lg</p>
    </div>
    <br />
    <div class="container-xl" style="background-color: wheat">
      <p>This is a container-xl</p>
    </div>
    <br />
    <div class="container-xxl" style="background-color: goldenrod">
      <p>This is a container-xxl</p>
    </div>
    <br />
    <div class="container-fluid" style="background-color: turquoise">
      <p>This is a container-fluid</p>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
